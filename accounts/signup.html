<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>

      <div class="input-group">
        <div class="input-wrap">
          <input type="email" id="email" placeholder="Email" autocomplete="email" />
        </div>
      </div>

      <div class="input-group">
        <div class="input-wrap password-wrap">
          <input type="password" id="password" placeholder="Password" autocomplete="new-password" />
          <button type="button" class="toggle-password" aria-label="Show password">
            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3l18 18"/><path d="M10.6 10.6a3 3 0 0 0 4.8 4.8"/><path d="M2 12s2-5 10-5c3.2 0 5.9 1.3 8 4-1.1 1.8-3.1 3.3-5.1 4.1"/>
            </svg>
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
              <path d="M1 12s2-7 11-7 11 7 11 7-2 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>

      <button id="signupBtn" class="primary-btn">Sign Up</button>

      <a class="switch-link" href="signin.html">Sign In</a>
    </div>
  </div>
</body>
</html>
